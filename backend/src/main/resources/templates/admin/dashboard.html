<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="admin-dashboard-page">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="https://kit.fontawesome.com/a390ee81f6.js" crossorigin="anonymous"></script>

</head>
<body>
  <header th:replace="~{fragments/header :: header}"></header>
  
  <div class="container">
    <h1 class="title">관리자 대시보드</h1>
    <p style="text-align:center;">주문·AS 관리와 회원·공지사항 관리를 편리하게 할 수 있습니다.</p>
    
    <div class="dashboard-cards">
      <div class="dashboard-card">
        <i class="fa-solid fa-hammer"></i>
        <h2>주문 관리</h2>
        <p>모든 주문을 조회하고 상태를 업데이트하세요.</p>
        <a href="/admin/orders/list" class="button">자세히 보기</a>
      </div>
      <div class="dashboard-card">
        <i class="fa-solid fa-cart-shopping"></i>
        <h2>AS 관리</h2>
        <p>AS 요청을 관리하고 처리 상태를 업데이트하세요.</p>
        <a href="/admin/asrequest/list" class="button">자세히 보기</a>
      </div>
      <div class="dashboard-card">
        <i class="fa-solid fa-users"></i>
        <h2>회원 리스트</h2>
        <p>가입된 모든 회원 정보를 확인하고 관리합니다.</p>
        <a href="/admin/users/list" class="button">자세히 보기</a>
      </div>
      <div class="dashboard-card">
        <i class="fa-solid fa-bullhorn"></i>
        <h2>공지사항 관리</h2>
        <p>새로운 공지를 등록하거나, 기존 공지를 수정합니다.</p>
        <a href="/admin/announcements/list" class="button">자세히 보기</a>
      </div>
    </div>
  </div>
</body>
</html>
